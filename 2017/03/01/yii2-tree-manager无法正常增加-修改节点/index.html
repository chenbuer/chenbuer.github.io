	<!-- content -->
	<div class="mypage">		
	  		

	  <p>这个问题是因为treemanager使用的model是我用gii创造的，所以会有问题，可以参考<a href="https://github.com/kartik-v/yii2-tree-manager/issues/61">github上的讨论</a>。</p>
<span id="more"></span>
<p>将rules简单修改后如下：</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">rules</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function"> </span>&#123;</span><br><span class="line"><span class="keyword">return</span> [</span><br><span class="line">    <span class="comment">// [[&#x27;root&#x27;, &#x27;lft&#x27;, &#x27;rgt&#x27;, &#x27;lvl&#x27;, &#x27;icon_type&#x27;, &#x27;active&#x27;, &#x27;selected&#x27;, &#x27;disabled&#x27;, &#x27;readonly&#x27;, &#x27;visible&#x27;, &#x27;collapsed&#x27;, &#x27;movable_u&#x27;, &#x27;movable_d&#x27;, &#x27;movable_l&#x27;, &#x27;movable_r&#x27;, &#x27;removable&#x27;, &#x27;removable_all&#x27;], &#x27;safe&#x27;],</span></span><br><span class="line">    <span class="comment">// [[&#x27;lft&#x27;, &#x27;rgt&#x27;, &#x27;lvl&#x27;, &#x27;name&#x27;], &#x27;safe&#x27;],</span></span><br><span class="line">    [[<span class="string">&#x27;content&#x27;</span>], <span class="string">&#x27;safe&#x27;</span>],</span><br><span class="line">    [[<span class="string">&#x27;id&#x27;</span>],<span class="string">&#x27;safe&#x27;</span>],</span><br><span class="line">    [[<span class="string">&#x27;name&#x27;</span>], <span class="string">&#x27;string&#x27;</span>, <span class="string">&#x27;max&#x27;</span> =&gt; <span class="number">60</span>],</span><br><span class="line">    [[<span class="string">&#x27;icon&#x27;</span>], <span class="string">&#x27;string&#x27;</span>, <span class="string">&#x27;max&#x27;</span> =&gt; <span class="number">255</span>]</span><br><span class="line"> ];</span><br><span class="line">&#125;</span><br><span class="line">由于对于我来说，这个模型必须要在rules中的有id（唯一索引）、content（文章内容）、name（文章标题），这样才能正常进行增删查改。</span><br></pre></td></tr></table></figure>
